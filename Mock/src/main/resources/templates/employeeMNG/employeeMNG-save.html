<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/css/promotion.css}">
    <link rel="stylesheet" th:href="@{/css/responsive.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    
    <title>Save employee</title>
</head>
<body>
    <header >
        <div id="header">
            <div class="header_container container">
                <div class="navbar-drop" sec:authorize="isAuthenticated()">
                    <ul>
                        <li>
                            <a href=""><i class="fas fa-bars"></i></a>
                            <div class="navbar-drop-item">
                            	<a th:href="@{/}" th:if="${account.role.toString() == 'Admin' || account.role.toString() == 'Member' || account.role.toString() == 'Employee'}">
					                Home
					            </a>
                                <a href="" th:href="@{/accountMNG/bookedTicket}" th:if="${account.role.toString() == 'Admin' || account.role.toString() == 'Member' || account.role.toString() == 'Employee'}">
					                Account Management
					            </a>
					             <a href="" th:if="${account.role.toString() == 'Admin'}">
					                Ticket Booking Management
					            </a>
					            <a th:href="@{/employeeMNG/employee-list}" th:if="${account.role.toString() == 'Admin'}">
					                Employee Management
					            </a>
					            <a th:href="@{/roomMNG/roomMNG-list}" th:if="${account.role.toString() == 'Admin'}">
					                Room Management
					            </a>
					            <a href="" th:if="${account.role.toString() == 'Admin' || account.role.toString() == 'Employee'}">
					                Ticket Selling Management
					            </a>
					            <a th:href="@{/movieMNG/movie-list}" th:if="${account.role.toString() == 'Admin'}">
					                Movie Management
					            </a>
					            <a th:href="@{/promotionMNG/promotion-list}" th:if="${account.role.toString() == 'Admin'}">
					                Promotion Management
					            </a>        
                            </div>
                        </li> 
                    </ul>
                </div>
                <div>
               		<a sec:authorize="isAnonymous()" class = "header_login" href="/login">Login/Register</a>
               		<a sec:authorize="isAuthenticated()" class = "header_login">Welcome <span sec:authentication="name"></span> | 
               			<a sec:authorize="isAuthenticated()"  class = "header_login" href="/logout">Logout</a>
               		</a>
               </div>
            </div>
        </div>
    </header>
        
    <main class="w-50 m-auto">
        
        <h4 class="text-center mt-4 mb-4">Save employee</h4>
        <div class="form-container">
            <form action="#" th:action="@{/employeeMNG/save-employee}" th:object="${employee}" enctype="multipart/form-data" method="post">
                <div class="form-group"  style="display: none">
                    <label for="accountId">Id:</label>
                    <input type="text" th:field="*{accountId}" class="form-control" id="id" readonly="readonly" name="accountId">
                </div>
                <div class="form-group">
                    <label for="account" class="required">Account:</label>
                    <input type="text" th:field="*{username}" class="form-control" id="account" placeholder="Enter account" name="account" required>
                </div>
                <div class="form-group">
                    <label for="password" class="required">Password:</label>
                    <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="passwordconfirm" class="required">password Confirm:</label>
                    <input type="password" class="form-control" id="passwordconfirm" placeholder="Re - Enter password" name="passwordconfirm" required>
                </div>
                <div class="form-group required">
                    <label for="fullname">FullName:</label>
                    <input type="text" th:field="*{fullName}" class="form-control" id="fullname" placeholder="Enter full name" name="fullname" required>
                </div>
                <div class="form-group required">
                    <label for="dateofbirth">Date of birth:</label>
                    <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateofbirth" placeholder="Enter date of birth" name="dateofbirth" required>
                </div>
                <div class="form-group">
                    <label class="required">Gender</label>
                    <div class="radio">
                        <label><input type="radio" name="Gender" value="M"> Nam</label>
                        <label><input type="radio" name="Gender" value="F"> Nữ</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="identitycard" class="required">Identity card:</label>
                    <input type="number" th:field="*{identityCard}" class="form-control" id="identitycard" placeholder="Enter identity card" name="identitycard" required>
                </div>
                <div class="form-group">
                    <label for="email" class="required">Email:</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address" class="required">Address:</label>
                    <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Enter address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phonenumber" class="required">Phone number:</label>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" id="phonenumber" placeholder="Enter phone number" name="phonenumber" required>
                </div>
                	<input type="hidden" th:field="*{image}" class="form-control" id="image" name="image">
                <div class="form-group">
                    <label for="imageFile" class="required">Image:</label>
                    <input type="file" accept="image/*" class="form-control" id="image" placeholder="Không tệp nào được chọn" name="imageFile">
                </div>
                <div class="col-md-8">
                    <button id="submit" name="submit" class="btn btn-primary" value="1"><i class="fas fa-check"></i> Save </button>
                    <button id="cancel" name="cancel" class="btn btn-primary" value="1"><i class="fas fa-window-close"></i> Back </button>
                </div>
            </form>
        </div>              
            
        
    </main>
    <footer id="footer">
        <div class="footer__container">
            <div class="footer__container-logo">
                <img src="image/logo-image/Movie star-logo-white.png" alt="">
            </div>
            <p class = "footer__copyright">Copyright &copy; 2022 by Team 1 - FJB04. All Rights Reserved.</p>
        </div>

    </footer>
</body>
</html>
